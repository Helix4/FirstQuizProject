<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Login</title>
  </head>


  <body>
    <h1>Quiz Login</h1>
    <h3>Please enter your login credentials.</h3>
    <p> If this is your first time, choose and remember any username and password.</p>

    <form name="login">
      <fieldset><legend>Please Enter a Username and Password</legend>
        <br>
        <label>Username<br><input type="text" name="username" id="uname"></label>
        <br><br>
        <label>Password<br><input type="password" name="password" id="pass"></label>
      </fieldset>
      <br>
      <input type="button" id="subcreds" value="Login!">
      <input type="button" id="newuser" value="Create My Account!">
    </form>
    <script type="text/javascript" src="login.js"></script>
  </body>

</html>
