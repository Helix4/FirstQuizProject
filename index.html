<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>First Quiz Vanilla Javascript</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" type="text/javascript"></script>

  </head>

  <body>
    <div id="body">
        <h2 id="qnum">Question Number</h2>
        <h2 id="question">What is the answer to this question?</h2>
        <form name="quiz">
        <fieldset>
          <input id="radio1" type="radio" name="answer" value="0">
          <input id="radio2" type="radio" name="answer" value="1">
          <input id="radio3" type="radio" name="answer" value="2">
          <input id="radio4" type="radio" name="answer" value="3">
        </fieldset><br>
        <input id="next" type="button" value="Next Question">
      </form>
    </div>
  </body>
</html>
